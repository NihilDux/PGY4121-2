<ion-header>
  <ion-toolbar>
    <ion-title>
      Lista de Productos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let profesor of profesores">
      {{ profesor.nombre }}
    </ion-item>
  </ion-list>
  <div *ngIf="user">
    <h2>Detalles del Usuario en Sesión</h2>
    <p>Nombre: {{ user.username }}</p>
    <!-- Agrega más detalles según la estructura de tu objeto de usuario -->
  </div>
  <br>
  <ion-button expand="full" (click)="logout()">Salir</ion-button>
</ion-content>
