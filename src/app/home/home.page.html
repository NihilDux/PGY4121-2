<!-- productos.component.html -->

<ion-header>
  <ion-toolbar>
    <ion-title>
      Lista de Productos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let profesor of profesores">
      {{ profesor.nombre }}
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let u of user">
      {{ u.nombre }}
    </ion-item>
  </ion-list>
</ion-content>
